<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV to XLSX Converter</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 600px;
        width: 100%;
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 28px;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .upload-area {
        border: 2px dashed #667eea;
        border-radius: 12px;
        padding: 40px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        background: #f8f9ff;
        margin-bottom: 20px;
      }

      .upload-area:hover {
        border-color: #764ba2;
        background: #f0f2ff;
      }

      .upload-area.dragover {
        border-color: #764ba2;
        background: #e8ebff;
        transform: scale(1.02);
      }

      .upload-icon {
        font-size: 48px;
        margin-bottom: 10px;
      }

      input[type="file"] {
        display: none;
      }

      .file-info {
        background: #f8f9fa;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
        display: none;
      }

      .file-info.show {
        display: block;
      }

      .file-name {
        font-weight: 600;
        color: #333;
        margin-bottom: 5px;
      }

      .file-size {
        color: #666;
        font-size: 14px;
      }

      .options {
        margin-bottom: 20px;
      }

      .option-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: 500;
        font-size: 14px;
      }

      input[type="text"],
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      input[type="text"]:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
      }

      .button-group {
        display: flex;
        gap: 10px;
      }

      button {
        flex: 1;
        padding: 14px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-convert {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-convert:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      .btn-convert:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .btn-clear {
        background: #e9ecef;
        color: #495057;
      }

      .btn-clear:hover {
        background: #dee2e6;
      }

      .status {
        margin-top: 20px;
        padding: 12px;
        border-radius: 6px;
        text-align: center;
        font-size: 14px;
        display: none;
      }

      .status.show {
        display: block;
      }

      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .status.info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }

      .preview {
        margin-top: 20px;
        max-height: 300px;
        overflow: auto;
        border: 1px solid #ddd;
        border-radius: 6px;
        display: none;
      }

      .preview.show {
        display: block;
      }

      .preview table {
        width: 100%;
        border-collapse: collapse;
        font-size: 12px;
      }

      .preview th,
      .preview td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      .preview th {
        background: #f8f9fa;
        font-weight: 600;
        position: sticky;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üìä CSV to XLSX Converter</h1>
      <p class="subtitle">Convert your CSV files to Excel format with ease</p>

      <div class="upload-area" id="uploadArea">
        <div class="upload-icon">üìÅ</div>
        <p><strong>Click to upload</strong> or drag and drop</p>
        <p style="color: #999; font-size: 12px; margin-top: 5px">
          CSV files only
        </p>
        <input type="file" id="fileInput" accept=".csv" />
      </div>

      <div class="file-info" id="fileInfo">
        <div class="file-name" id="fileName"></div>
        <div class="file-size" id="fileSize"></div>
      </div>

      <div class="options">
        <div class="option-group">
          <label for="outputName">Output Filename</label>
          <input
            type="text"
            id="outputName"
            placeholder="output.xlsx"
            value="converted.xlsx"
          />
        </div>

        <div class="option-group">
          <label for="sheetTitle">Sheet Title</label>
          <input
            type="text"
            id="sheetTitle"
            placeholder="My Spreadsheet"
            value="Data"
          />
        </div>

        <div class="option-group">
          <label for="creator">Creator Name</label>
          <input type="text" id="creator" placeholder="Your Name" value="" />
        </div>

        <div class="option-group">
          <label for="csvSeparator">CSV Separator</label>
          <select id="csvSeparator">
            <option value="auto">Auto-detect</option>
            <option value=",">, (Comma)</option>
            <option value=";">; (Semicolon)</option>
            <option value="\t">Tab</option>
            <option value="|">| (Pipe)</option>
          </select>
        </div>
      </div>

      <div class="button-group">
        <button class="btn-convert" id="convertBtn" disabled>
          Convert to XLSX
        </button>
        <button class="btn-clear" id="clearBtn">Clear</button>
      </div>

      <div class="status" id="status"></div>

      <div class="preview" id="preview"></div>
    </div>

    <script type="module">
      // Import the library from CDN
      import { Csv2Xlsx } from "https://cdn.jsdelivr.net/npm/netas-csv2xlsx@1/src/Csv2Xlsx.js";

      const uploadArea = document.getElementById("uploadArea");
      const fileInput = document.getElementById("fileInput");
      const fileInfo = document.getElementById("fileInfo");
      const fileName = document.getElementById("fileName");
      const fileSize = document.getElementById("fileSize");
      const convertBtn = document.getElementById("convertBtn");
      const clearBtn = document.getElementById("clearBtn");
      const status = document.getElementById("status");
      const preview = document.getElementById("preview");
      const outputName = document.getElementById("outputName");
      const sheetTitle = document.getElementById("sheetTitle");
      const creator = document.getElementById("creator");
      const csvSeparator = document.getElementById("csvSeparator");

      let currentFile = null;
      let csvData = null;

      // Upload area click handler
      uploadArea.addEventListener("click", () => fileInput.click());

      // Drag and drop handlers
      uploadArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadArea.classList.add("dragover");
      });

      uploadArea.addEventListener("dragleave", () => {
        uploadArea.classList.remove("dragover");
      });

      uploadArea.addEventListener("drop", (e) => {
        e.preventDefault();
        uploadArea.classList.remove("dragover");
        const files = e.dataTransfer.files;
        if (files.length > 0) {
          handleFile(files[0]);
        }
      });

      // File input change handler
      fileInput.addEventListener("change", (e) => {
        if (e.target.files.length > 0) {
          handleFile(e.target.files[0]);
        }
      });

      // Handle file selection
      function handleFile(file) {
        if (!file.name.endsWith(".csv")) {
          showStatus("Please select a CSV file", "error");
          return;
        }

        currentFile = file;
        fileName.textContent = file.name;
        fileSize.textContent = formatFileSize(file.size);
        fileInfo.classList.add("show");
        convertBtn.disabled = false;

        // Set default output name based on input file
        const baseName = file.name.replace(".csv", "");
        outputName.value = baseName + ".xlsx";

        // Read and preview CSV
        readAndPreviewCSV(file);
      }

      // Read and preview CSV content
      function readAndPreviewCSV(file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          csvData = e.target.result;
          const lines = csvData.split("\n").slice(0, 6); // Preview first 5 rows + header

          if (lines.length > 0) {
            const separator = detectSeparator(lines[0]);
            const previewHTML = generatePreviewTable(lines, separator);
            preview.innerHTML = previewHTML;
            preview.classList.add("show");
          }
        };
        reader.readAsText(file);
      }

      // Detect CSV separator
      function detectSeparator(line) {
        const separators = [",", ";", "\t", "|"];
        let maxCount = 0;
        let detected = ",";

        for (const sep of separators) {
          const count = line.split(sep).length;
          if (count > maxCount) {
            maxCount = count;
            detected = sep;
          }
        }

        return detected;
      }

      // Generate preview table
      function generatePreviewTable(lines, separator) {
        let html = "<table>";
        lines.forEach((line, index) => {
          if (line.trim()) {
            const cells = line.split(separator);
            html += "<tr>";
            cells.forEach((cell) => {
              const tag = index === 0 ? "th" : "td";
              html += `<${tag}>${cell.trim()}</${tag}>`;
            });
            html += "</tr>";
          }
        });
        html += "</table>";
        return html;
      }

      // Format file size
      function formatFileSize(bytes) {
        if (bytes < 1024) return bytes + " B";
        if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + " KB";
        return (bytes / (1024 * 1024)).toFixed(2) + " MB";
      }

      // Show status message
      function showStatus(message, type) {
        status.textContent = message;
        status.className = "status show " + type;
        setTimeout(() => {
          status.classList.remove("show");
        }, 5000);
      }

      // Convert button handler
      convertBtn.addEventListener("click", async () => {
        if (!currentFile) return;

        try {
          showStatus("Converting...", "info");
          convertBtn.disabled = true;

          // Create a blob URL for the CSV file
          const csvBlob = new Blob([csvData], { type: "text/csv" });
          const csvUrl = URL.createObjectURL(csvBlob);

          // Prepare metadata
          const metaData = {
            title: sheetTitle.value || "Data",
            subject: "CSV to XLSX Conversion",
            creator: creator.value || "CSV to XLSX Converter",
            created: new Date(),
            modified: new Date(),
          };

          // Get separator value
          const separatorValue =
            csvSeparator.value === "auto"
              ? null
              : csvSeparator.value === "\\t"
              ? "\t"
              : csvSeparator.value;

          // Convert CSV to XLSX
          const aTag = await Csv2Xlsx.convertCsv(
            csvUrl,
            outputName.value || "converted.xlsx",
            metaData,
            "UTF-8", // charset
            null, // updateFn
            true, // returnAsLink
            separatorValue // csvSeparator
          );

          // Trigger download
          document.body.appendChild(aTag);
          aTag.click();
          document.body.removeChild(aTag);

          // Clean up
          URL.revokeObjectURL(csvUrl);

          showStatus("‚úÖ File converted successfully!", "success");
        } catch (error) {
          console.error("Conversion error:", error);
          showStatus("‚ùå Error converting file: " + error.message, "error");
        } finally {
          convertBtn.disabled = false;
        }
      });

      // Clear button handler
      clearBtn.addEventListener("click", () => {
        currentFile = null;
        csvData = null;
        fileInput.value = "";
        fileInfo.classList.remove("show");
        preview.classList.remove("show");
        status.classList.remove("show");
        convertBtn.disabled = true;
        outputName.value = "converted.xlsx";
        sheetTitle.value = "Data";
        creator.value = "";
        csvSeparator.value = "auto";
      });
    </script>
  </body>
</html>
