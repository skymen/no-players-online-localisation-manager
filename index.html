<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Localisation Manager</title>
    <style>
      :root {
        --accent-color: #555e54;
        --link-color: #55bfd9;
        --secondary-bg: #232121;
        --bg-color: #000000;
        --text-color: #ffffff;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: var(--bg-color);
        color: var(--text-color);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        margin-bottom: 3rem;
      }

      .header h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      .step {
        margin-bottom: 2rem;
        padding: 1.5rem;
        background: var(--secondary-bg);
        border-radius: 8px;
        display: none;
      }

      .step.active {
        display: block;
      }

      .step h3 {
        margin-bottom: 1rem;
        color: var(--link-color);
      }

      .step p {
        margin-bottom: 1.5rem;
        opacity: 0.8;
      }

      select {
        width: 100%;
        padding: 0.75rem;
        background: var(--bg-color);
        color: var(--text-color);
        border: 2px solid var(--accent-color);
        border-radius: 4px;
        font-size: 1rem;
        margin-bottom: 1rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--link-color);
      }

      .form-group input {
        width: 100%;
        padding: 0.75rem;
        background: var(--bg-color);
        color: var(--text-color);
        border: 2px solid var(--accent-color);
        border-radius: 4px;
        font-size: 1rem;
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--link-color);
      }

      .btn {
        padding: 0.75rem 1.5rem;
        background: var(--accent-color);
        color: var(--text-color);
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: opacity 0.2s ease;
        margin-right: 1rem;
      }

      .btn:hover {
        opacity: 0.8;
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .btn-link {
        background: var(--link-color);
      }

      .status {
        padding: 1rem;
        border-radius: 4px;
        margin-bottom: 1rem;
        background: var(--secondary-bg);
        border-left: 4px solid var(--link-color);
      }

      .hidden {
        display: none;
      }

      .add-language-form {
        display: none;
        margin-top: 1rem;
        padding: 1rem;
        background: var(--bg-color);
        border-radius: 4px;
        border: 1px solid var(--accent-color);
      }

      .add-language-form.show {
        display: block;
      }

      .file-upload {
        margin-top: 1rem;
        padding: 1rem;
        background: var(--bg-color);
        border-radius: 4px;
        border: 1px solid var(--accent-color);
      }

      .report {
        padding: 1rem;
        background: var(--bg-color);
        border-radius: 4px;
        border: 1px solid var(--link-color);
        margin-bottom: 1rem;
      }

      .report h4 {
        color: var(--link-color);
        margin-bottom: 0.5rem;
      }

      .spoiler {
        margin-top: 1rem;
      }

      .spoiler-toggle {
        background: var(--secondary-bg);
        color: var(--text-color);
        border: 1px solid var(--accent-color);
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 0.5rem;
      }

      .spoiler-content {
        display: none;
        padding: 1rem;
        background: var(--secondary-bg);
        border-radius: 4px;
        max-height: 200px;
        overflow-y: auto;
        font-family: monospace;
        font-size: 0.9rem;
      }

      .spoiler-content.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üåê Localisation Manager</h1>
        <p>Manage translation files for your project</p>
      </div>

      <div id="status" class="status hidden"></div>

      <div class="step active" id="step1">
        <h3>Step 1: Fetching Data</h3>
        <p>Loading latest translation data...</p>
      </div>

      <div class="step" id="step2">
        <h3>Step 2: Select Language</h3>
        <p>Choose a language to work with:</p>

        <select id="languageSelect">
          <option value="">Select a language...</option>
        </select>

        <button class="btn" id="confirmLanguageBtn" disabled>
          Confirm Language
        </button>
        <button class="btn btn-link" id="addNewLanguageBtn">
          Add New Language
        </button>

        <div class="add-language-form" id="addLanguageForm">
          <div class="form-group">
            <label for="newLanguageName">Language Name:</label>
            <input
              type="text"
              id="newLanguageName"
              placeholder="e.g., Swedish, Dutch, etc."
            />
          </div>
          <button class="btn btn-link" id="submitNewLanguageBtn">
            Add Language
          </button>
        </div>
      </div>

      <div class="step" id="step3">
        <h3>Step 3: Choose Action</h3>
        <p>
          What would you like to do with
          <strong id="selectedLanguageName"></strong>?
        </p>
        <button class="btn btn-link" id="downloadLatestBtn">
          Download Latest Version
        </button>
        <button class="btn" id="uploadFileBtn">Upload Your File</button>

        <div class="file-upload hidden" id="fileUploadArea">
          <input type="file" id="fileInput" accept=".csv" class="hidden" />
          <div class="form-group">
            <label>Upload your CSV file:</label>
            <input type="file" id="fileInputVisible" accept=".csv" />
          </div>
          <button class="btn btn-link" id="processFileBtn">Process File</button>
        </div>
      </div>

      <div class="step" id="step4">
        <h3>Step 4: Translation Report</h3>
        <div id="reportContent"></div>
        <button class="btn btn-link hidden" id="downloadProcessedBtn">
          Download Updated CSV
        </button>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
